<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laskin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cal">
    <div class="content">
      <input type="text" id="display" disabled>
    <div class="btns">
     <div class="btn-grid">
        <!-- rivi 1 -->
        <button class="btn btn-func" data-action="clear">C</button>
        <button class="btn btn-func" data-action="backspace">⌫</button>
        <button class="btn btn-func" data-value="%">%</button>
        <button class="btn btn-op" data-value="/">÷</button>

        <!-- rivi 2 -->
        <button class="btn btn-num" data-value="7">7</button>
        <button class="btn btn-num" data-value="8">8</button>
        <button class="btn btn-num" data-value="9">9</button>
        <button class="btn btn-op" data-value="*">×</button>

        <!-- rivi 3 -->
        <button class="btn btn-num" data-value="4">4</button>
        <button class="btn btn-num" data-value="5">5</button>
        <button class="btn btn-num" data-value="6">6</button>
        <button class="btn btn-op" data-value="-">−</button>

        <!-- rivi 4 -->
        <button class="btn btn-num" data-value="1">1</button>
        <button class="btn btn-num" data-value="2">2</button>
        <button class="btn btn-num" data-value="3">3</button>
        <button class="btn btn-op" data-value="+">+</button>

        <!-- rivi 5 -->
        <button class="btn btn-num" data-value="0">0</button>
        <button class="btn btn-num" data-value="00">00</button>
        <button class="btn btn-num" data-value=",">,</button>
        <button class="btn btn-op" data-action="equals">=</button>

        <!-- rivi 6 -->
        <button class="btn btn-adv" data-action="sqrt">√x</button>
        <button class="btn btn-adv" data-action="square">x²</button>
        <button class="btn btn-adv" data-action="inv">1/x</button>
        <button class="btn btn-adv" data-action="sign">±</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
